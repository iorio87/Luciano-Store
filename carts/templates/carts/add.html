{% extends 'base.html' %}
{% load product_extras %}
{% load cart_extras %}

{% block content %}

    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="imagen del producto" class="img-fluid">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
        {{ quantity | quantity_add_format }} al carrito
        </div>
        <div class="">
            <a href="{% url 'products:product' product.slug %}">
            {{ product.title}}
            </a>
        </div>
        <div class="font-weight-bold text-danger">
            {{ product.price | price_format }}
        </div>
        <div class="">
            <a href="{% url 'carts:cart' %}" class="btn btn-info mt-3">Ver Carrito</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'index' %}">Seguir Comprando</a>
        </div>
    </div>
{% endblock content %}
