{% load static %}

{% url 'login' as login %}
{% url 'register' as register %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a href="{% url 'index' %}" class="navbar-brand">Luciano Store
        <img src="{% static '' %}" width="" height="" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler navbar-toggler-right" data-toggle='collapse' data-target='#navb'>
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse hide" id="navb">

        
        <ul class="navbar-nav">
            <li class="nav-item {% if request.path == cart %}active{% endif %}">
                <a href="{{ cart }}" class="nav-link">
                    Mi Carrito <span class="fas fa-shopping-cart"></span>
                </a>
            </li>

        </ul>

        <ul class="nav navbar-nav ml-auto">

            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <span class="fas fa-sign-in-alt"></span>
                        Logout</a>
                </li>
            {% else %}

                <li class="navbar-item {% if request.path == login %}active{% endif %}">
                    <a href="{{ login }}" class="nav-link">
                        <span class="fas fa-user"></span>
                        Login</a>
                </li>

                <li class="navbar-item {% if request.path == register %}active{% endif %}">
                    <a href="{{ register }}" class="nav-link">                    
                        <i class="fas fa-user-plus"></i>
                        Registro</a>
                </li>
            {% endif %}

        </ul>
    </div>

    
</nav>
